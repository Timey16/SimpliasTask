<div nz-row nzJustify="center">
    <form nz-form
            [formGroup]="taskForm"
            class="task-form"
            (ngSubmit)="createTask()">
        <nz-form-item>
        <nz-form-control nzErrorTip="Please give the task a name!">
            <nz-input-group>
            <input type="text"
                    nz-input
                    formControlName="name"
                    placeholder="Name" />
            </nz-input-group>
        </nz-form-control>
        </nz-form-item>
        <nz-form-item>
        <nz-form-control nzErrorTip="Please give the task a description!">
            <nz-input-group>
                <textarea nz-input
                          placeholder="Description"
                          [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                          formControlName="description">
                </textarea>
            </nz-input-group>
        </nz-form-control>
        </nz-form-item>
    </form>
</div>
